    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (function () {
        const root   = document.documentElement;
        const toggle = document.getElementById('themeToggle');
        const label  = document.getElementById('themeLabel');

        const MODE_KEY = 'ai-studio-theme-mode';
        const SOLAR_KEY = 'ai-studio-solar-times';
        const CHECK_EVERY_MS = 5 * 60 * 1000;
        const SOLAR_API = 'https://api.sunrise-sunset.org/json';

        const todayKey = () => new Date().toISOString().slice(0,10);
        const toLocalDate = (iso) => new Date(iso);

        const applyTheme = (mode, sunriseLocal, sunsetLocal) => {
          if (mode === 'light') { root.classList.remove('dark-theme'); label.textContent = 'Light'; return; }
          if (mode === 'dark')  { root.classList.add('dark-theme');    label.textContent = 'Dark';  return; }
          const now = new Date();
          const isNight = (sunriseLocal && sunsetLocal) ? (now < sunriseLocal || now >= sunsetLocal)
                                                        : (now.getHours() >= 19 || now.getHours() < 7);
          root.classList.toggle('dark-theme', isNight);
          label.textContent = 'Auto';
        };

        const getCachedSolar = () => {
          try {
            const raw = localStorage.getItem(SOLAR_KEY);
            if (!raw) return null;
            const obj = JSON.parse(raw);
            if (obj.date !== todayKey()) return null;
            return obj;
          } catch { return null; }
        };

        const setCachedSolar = (lat, lon, sunriseISO, sunsetISO) => {
          const payload = {
            date: todayKey(),
            lat: Number(lat.toFixed(3)),
            lon: Number(lon.toFixed(3)),
            sunriseLocalISO: toLocalDate(sunriseISO).toISOString(),
            sunsetLocalISO:  toLocalDate(sunsetISO).toISOString(),
          };
          localStorage.setItem(SOLAR_KEY, JSON.stringify(payload));
          return payload;
        };

        const fetchSolarFor = async (lat, lon) => {
          const url = `${SOLAR_API}?lat=${lat}&lng=${lon}&formatted=0`;
          const res = await fetch(url);
          if (!res.ok) throw new Error('Solar API error');
          const data = await res.json();
          if (data.status !== 'OK') throw new Error('Solar API failed');
          return { sunriseISO: data.results.sunrise, sunsetISO: data.results.sunset };
        };

        const resolveSolar = async () => {
          const cached = getCachedSolar();
          if (cached) {
            return { sunriseLocal: new Date(cached.sunriseLocalISO), sunsetLocal: new Date(cached.sunsetLocalISO) };
          }
          const getPosition = () => new Promise((resolve, reject) => {
            if (!navigator.geolocation) return reject(new Error('no geolocation'));
            navigator.geolocation.getCurrentPosition(resolve, reject, {
              enableHighAccuracy: true, timeout: 8000, maximumAge: 10*60*1000
            });
          });
          try {
            const pos = await getPosition();
            const { latitude: lat, longitude: lon } = pos.coords;
            const { sunriseISO, sunsetISO } = await fetchSolarFor(lat, lon);
            const saved = setCachedSolar(lat, lon, sunriseISO, sunsetISO);
            return { sunriseLocal: new Date(saved.sunriseLocalISO), sunsetLocal: new Date(saved.sunsetLocalISO) };
          } catch {
            return { sunriseLocal: null, sunsetLocal: null };
          }
        };

        let mode = localStorage.getItem(MODE_KEY) || 'auto';

        (async function init() {
          const { sunriseLocal, sunsetLocal } = await resolveSolar();
          applyTheme(mode, sunriseLocal, sunsetLocal);
          setInterval(async () => {
            if ((localStorage.getItem(MODE_KEY) || 'auto') !== 'auto') return;
            const cache = getCachedSolar();
            let solar = cache
              ? { sunriseLocal: new Date(cache.sunriseLocalISO), sunsetLocal: new Date(cache.sunsetLocalISO) }
              : await resolveSolar();
            applyTheme('auto', solar.sunriseLocal, solar.sunsetLocal);
          }, CHECK_EVERY_MS);
        })();

        toggle?.addEventListener('click', async () => {
          mode = (mode === 'light') ? 'dark' : (mode === 'dark' ? 'auto' : 'light');
          localStorage.setItem(MODE_KEY, mode);
          const cache = getCachedSolar();
          const solar = cache
            ? { sunriseLocal: new Date(cache.sunriseLocalISO), sunsetLocal: new Date(cache.sunsetLocalISO) }
            : await resolveSolar();
          applyTheme(mode, solar.sunriseLocal, solar.sunsetLocal);
        });
      })();
    </script>
  </body>
</html>
